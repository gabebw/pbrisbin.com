<header>
  <p><a href="/">Home</a></p>
  <h1>$title$</h1>
</header>

<section class="posts">
  $for(posts)$
    <div class="post">
      <h2 class="title">$title$</h2>

      <article>
        $body$
      </article>

      <p class="meta">
        <a href="$url$">published</a> on $date$, tagged with $tags$
      </p>
    </div>
  $endfor$
</section>
